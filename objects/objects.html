  <script>
    
    //Creación de un objeto sencillo
    const person = {
      name: "Teo",
      age: 29,

      subscriptions: [

        console.log(this.age)
      }

    person.hobbies.forEach( hobby => console.log(hobby))
    
    for(let i = 0; i < person.subscriptions.length; i++) {

      console.log(service)
    }
    // const service = person.subscriptions[0].service

    // console.log(service)

    person.hobbies


    //Setter

    person.age = 30
    person["age"] = 30

    //Added
    person.married = true
    person.hobbies.push("Programar")


    //In operator
    console.log("hobbies" in person)

    //Delete a property

    delete person.hobbies

    //Keys y values


    console.log(Object.keys(person))
    console.log(Object.values(person))

    //El bucle for-in reccorre las propiedades de un objeto

    }

    
  </script>
